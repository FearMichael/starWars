<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title></title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
<link rel='stylesheet' type='text/css' media='screen' href='style.css' />
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='logic.js'></script>
</head>
<body>
    <div class="container text-center text-light px-4">
        <h1>Star Wars RPG</h1>
    </div>
<div class="container-fluid">
    <div class="row">
        <!-- Char 1 -->
        <div class="col-2">
            <div class="card seeThrough">
                <img class="card-img-top" src="assets/luke.jpg" alt="Luke Skywalker">
                <div class="card-body text-center seeThrough">
                    <button class="btn btn-primary text-center character" value="luke">Choose Luke</button>
                </div>
            </div>
        </div>
        <!-- Char 2 -->
        <div class="col-2">
                <div class="card seeThrough">
                    <img class="card-img-top" src="assets/bb8.png" alt="BB8">
                    <div class="card-body text-center seeThrough">
                        <button class="btn btn-primary text-center character" value="bb8">Choose BB8</button>
                    </div>
                </div>
        </div>
        <!-- Char 3 -->
        <div class="col-2">
                <div class="card seeThrough">
                    <img class="card-img-top" src="assets/yoda.jpg" alt="Yoda">
                    <div class="card-body text-center seeThrough">
                        <button class="btn btn-primary text-center character" value="yoda">Choose Yoda</a>
                    </div>
                </div>
        </div>
        <!-- Char 4 -->
        <div class="col-2">
                <div class="card seeThrough">
                    <img class="card-img-top" src="assets/darthVader.jpg" alt="Darth Vader">
                    <div class="card-body text-center seeThrough">
                        <button class="btn btn-primary text-center character" value="vader">Defend with Darth Vader</button>
                    </div>
                </div>
        </div>
        <!-- Char 5 -->
        <div class="col-2">
                <div class="card seeThrough">
                    <img class="card-img-top" src="assets/Jabba.jpeg" alt="Jabba The Hutt">
                    <div class="card-body text-center seeThrough">
                        <button class="btn btn-primary text-center character" value="jabba">Defend with Jabba</button>
                    </div>
                </div>
        </div>
        <!-- Char 6 -->
        <div class="col-2">
                <div class="card seeThrough">
                    <img class="card-img-top" src="assets/palpatine.png" alt="Emperor Palpatine">
                    <div class="card-body text-center seeThrough">
                        <button class="btn btn-primary text-center character" value="palpatine">Defend with Emperor Palpatine</button>
                    </div>
                </div>
        </div>
    </div>
</div>
<!-- Play Area -->
<div class="container mt-4 text-center text-light">
    <button class="btn btn-lg" id="attackButton">ATTACK!</button>
</div>
<div class="container mt-4 text-center text-light">
    <div class="row">
        <div class="col-6">
            <h2>Challenger</h2>
            <span class="mt-4" id="challenger"></span>
        </div>
        <div class="col-6">
            <h2>Defender</h2>
            <span class="mt-4" id="defender"></span>
        </div>
    </div>
</div>


</body>
</html>
